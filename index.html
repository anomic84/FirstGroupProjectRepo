<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Bakery Finder</title>
</head>

<body>
    <nav class="nav   ">
        <h1 class="text-center ">US Bakery Finder</h1>
    </nav>
    <!-- whole dive under nav -->
    <div class="containter">
        <!-- search column -->
        <div class="container  columns-2">
            <div class="container  ">
            <!-- search bar -->
            <div class="container grid grid-row-2 border border-black rounded">
                <div>
                    <label for="city_search" class="text-gray-400 pl-1 ">Search a City</label>
                    <input type="text" name="" id="city_input" class="pt-2 pb-2">
                </div>
                <button class="bg-emerald-900 hover:bg-emerald-700 text-blue-200 px-4 py-2 rounded"
                    id="search_button">Search</button>
            </div>
            <!-- search history -->
            <div class="container" id="search_history">

            </div>


        </div>
        <!-- information and map column -->
        <div class="container ">

            <!-- searched history -->
            <div class="container maparea" id="map">
                <p>BIG OL MAPPY POO TO LOOK UP THE DANG RESTAURANTS.</p>
            </div>
            <!-- search bar (use js to fill in blanks)-->
            <div class="container p-4 bg-amber-800 rounded" id="store_info">

            </div>
        </div>
    </div>
</body>

</html>

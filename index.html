<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css"/>
    <link rel="stylesheet" href="/src/input.css">
    <link rel="stylesheet" href="/dist/output.css">
    <link rel="stylesheet" href="style.css">
    <title>Bakery Finder</title>
</head>

<body>
    <nav class="border border-yellow-500  w-full p-4 bg-blue-500">
        <h1 class="text-black text-center ">US Bakery Finder</h1>
    </nav>
    <!-- whole dive under nav -->
    <div class="container main-columns">
        <!-- search column -->
        <div class="container grid grid-row-2 col1">
            <!-- search bar -->

            <!-- <div class="container border border-black rounded"> -->
            <div class="grid grid-row-2">
                <input type="text" name="" id="city-input" placeholder="Enter City Name"
                    class=" pt-2 pb-2 border border-black rounded">
                <button class="bg-emerald-900 hover:bg-emerald-700 text-blue-200 px-4 py-2 rounded"
                    id="search-button">Search</button>

            <div class="container grid grid-row-2 border border-black rounded">
                <div>
                    <input type="text" name="" id="city-input" placeholder="Enter City Name" class="pt-2 pb-2">
                    <button class="bg-emerald-900 hover:bg-emerald-700 text-blue-200 px-4 py-2 rounded"
                        id="search-button">Search</button>
                </div>


            </div>

            <!-- </div> -->
            <!-- search history -->
            <div class="container" id="search_history">

            </div>


        </div>
        <!-- information and map column -->
        <div class="container grid grid-row-2 col2 h-100">

            <!-- searched history -->
            <div class="container grid grid-row-2 h-100 maparea border border-black rounded" id="map">
            </div>
            <!-- search bar (use js to fill in blanks)-->
            <div class="container p-4 bg-amber-800 grid grid-row-2 h-2/6 rounded">
                <ul id="store-list"></ul>
            </div>

        </div>
    </div>
